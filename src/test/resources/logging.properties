# Handlers
handlers=java.util.logging.ConsoleHandler

java.util.logging.ConsoleHandler.level=FINEST
java.util.logging.ConsoleHandler.formatter=org.ow2.petals.log.formatter.LogDataFormatter

# SE Flowable loggers
org.ow2.petals.component.framework.level=FINE
org.ow2.petals.flowable.outgoing.cxf.level=FINE

# SE Flowable unit test loggers
org.ow2.petals.flowable.junit.FlowableClient.level=FINE

# Flowable loggers
org.flowable.level=INFO
org.apache.cxf.level=INFO