# Handlers
handlers=java.util.logging.ConsoleHandler, org.ow2.petals.log.handler.PetalsFileHandler, org.ow2.petals.log.handler.PetalsPayloadDumperFileHandler

# Configuration of the handler ConsoleHandler
##################################################
java.util.logging.ConsoleHandler.level=FINEST
java.util.logging.ConsoleHandler.formatter=org.ow2.petals.log.formatter.LogDataFormatter

# Configuration of the handler PetalsFileHandler
##################################################
org.ow2.petals.log.handler.PetalsFileHandler.level=MONIT
org.ow2.petals.log.handler.PetalsFileHandler.formatter=org.ow2.petals.log.formatter.LogDataFormatter
#org.ow2.petals.log.handler.PetalsFileHandler.basedir=${petals.log.dir}
#org.ow2.petals.log.handler.PetalsFileHandler.flows-subdir=flow-monitoring
#org.ow2.petals.log.handler.PetalsFileHandler.logFilename=petals.log

# Configuration of the handler PetalsPayloadDumperFileHandler
########################################################
org.ow2.petals.log.handler.PetalsPayloadDumperFileHandler.level=MONIT
org.ow2.petals.log.handler.PetalsPayloadDumperFileHandler.formatter=org.ow2.petals.log.formatter.LogDataFormatter
#org.ow2.petals.log.handler.PetalsPayloadDumperFileHandler.basedir=${petals.log.dir}
org.ow2.petals.log.handler.PetalsPayloadDumperFileHandler.flows-subdir=dumped-flow-monitoring
#org.ow2.petals.log.handler.PetalsPayloadDumperFileHandler.dump-basedir=${petals.log.dir}/flow-monitoring
#org.ow2.petals.log.handler.PetalsPayloadDumperFileHandler.logFilename=petals.log

# Loggers
org.activiti.level=INFO
org.apache.cxf.level=INFO
org.ow2.petals.component.framework.level=FINEST
